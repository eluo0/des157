<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Meet Me At The Library</title>

  <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">

  <script src="https://unpkg.com/clmtrackr@1.1.2/examples/js/libs/Stats.js"></script>
  <script src="https://unpkg.com/clmtrackr@1.1.2/examples/js/libs/d3.min.js"></script>
  <script src="https://unpkg.com/clmtrackr@1.1.2/examples/js/emotion_classifier.js"></script>

</head>
<div id="content">
    <h1>Meet Me At The Library</h1>
    <hr>
  </div>
    <div id="container">
      <video id="videoel" width="500" height="400" preload="auto" loop playsinline autoplay>
      </video>
      <canvas id="overlay" width="500" height="400"></canvas>
      <canvas id="webgl" width="400" height="300"></canvas>
    </div>

    <div id="emotion_container">
      <div id="emotion_icons">
        <img class="emotion_icon" alt="emotion_icon" id="icon1" src="./media/icon_angry.png">
        <img class="emotion_icon"  alt="emotion_icon" id="icon2" src="./media/icon_sad.png">
        <img class="emotion_icon"  alt="emotion_icon" id="icon3" src="./media/icon_surprised.png">
        <img class="emotion_icon"  alt="emotion_icon" id="icon4" src="./media/icon_happy.png">
      </div>
      <div id='emotion_chart'></div>
    </div>
    <div id="controls">
      <input class="btn" type="button" value="Loading.."  onclick="startVideo()" id="startbutton">
      <input type="button" value="Saturation" id="colorFilter">
      <input type="button" value="Hue" id="hueFilter">
      <input type="button" value="Clear" id="clear">
    </div>
    <footer>
    <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a>
    <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
  </footer>
  <script src="script.js"></script>
  <script src="utility.js"></script>
</body>
</html>
